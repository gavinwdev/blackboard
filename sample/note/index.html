<!DOCTYPE html />
<html>

<head>
    <title>Backup Note</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.css" />
</head>

<body>
    <div id="app" class="full-size flex-box flex-column border">
        <div class="toolbar flex-box" style="height: 28px;background-color: silver;justify-content: flex-end;">
            <button class="fa fa-plus-circle fa-lg btn" @click="createNote()"></button>
            <button class="fa fa-save fa-lg btn" @click="saveNote()"></button>
            <button class="fa fa-remove fa-lg btn" @click="clearNote()"></button>
        </div>

        <div class="flex-element relative-container">
            <note :model="note" *b-repeat="note in notes"></note>
        </div>
    </div>
    <script src="../lib/axios.js"></script>
    <script src="../lib/hammer.js"></script>
    <script src="../../dist/blackboard.js"></script>
    <script src="./index.js"></script>
</body>

</html>
