<!DOCTYPE html />
<html>

<head>
    <title>Backup Note</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.css" />
</head>

<body>
    <div id="app" class="full-size flex-box flex-column border">
        <div class="toolbar" style="height: 40px;background-color: silver;">
            <button @click="createNote()">New</button>
            <button class="fa fa-save fa-lg" @click="saveNote()">Save</button>
            <button @click="clearNote()">Clear</button>
        </div>

        <div class="flex-element relative-container">
            <note :model="note" *b-repeat="note in notes"></note>
        </div>
    </div>
    <script src="../lib/axios.js"></script>
    <script src="../lib/hammer.js"></script>
    <script src="../../dist/blackboard.js"></script>
    <script src="./index.js"></script>
</body>

</html>
