<!DOCTYPE html />
<html>

<head>
    <title>Getting Started</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <div id="app">
        <div class="flex-row" style="height: 600px;">
            <div class="flex-element flex-column">
                    <div class="flex-element border" *b-bind="content" style="flex:2;"></div>
                    <textarea *b-model="content" style="flex:1;"></textarea>
            </div>
            
            <div class="flex-element padding">
                <label>Font Size: </label>
                <select>
                    <option *b-repeat="item in fontSizes" :value="item.value" *b-bind="item.value" *b-attr="item.selected?'selected':''"></option>
                </select>
            </div>
        </div>
    </div>
    <script src="./axios.js"></script>
    <script src="../dist/blackboard.js"></script>
    <script src="./index.js"></script>
</body>

</html>
